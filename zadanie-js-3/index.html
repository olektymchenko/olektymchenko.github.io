<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="calculator-body">
        <div id="button0" class="button">
            <button id="press0">0</button>
        </div>
        <div id="button1" class="button">
            <button id="press1">1</button>
        </div>
        <div id="button2" class="button">
            <button id="press2">2</button>
        </div>
        <div id="button3" class="button">
            <button id="press3">3</button>
        </div>
        <div id="button4" class="button">
            <button id="press4">4</button>
        </div>
        <div id="button5" class="button">
            <button id="press5">5</button>
        </div>
        <div id="button6" class="button">
            <button id="press6">6</button>
        </div>
        <div id="button7" class="button">
            <button id="press7">7</button>
        </div>
        <div id="button8" class="button">
            <button id="press8">8</button>
        </div>
        <div id="button9" class="button">
            <button id="press9">9</button>
        </div>
        <div id="del" class="button">
            <button id="pressDel">DEL</button>
        </div>
        <div id="procent" class="button">
            <button id="pressProcent">%</button>
        </div>
        <div id="plus" class="button">
            <button id="pressPlus">+</button>
        </div>
        <div id="minus" class="button">
            <button id="pressMinus">-</button>
        </div>
        <div id="multiply" class="button">
            <button id="pressMultiply">*</button>
        </div>
        <div id="divide" class="button">
            <button id="pressDivide">/</button>
        </div>
        <div id="equal" class="button">
            <button id="pressEqual">=</button>
        </div>
        <div id="buttonDot" class="button">
            <button id="pressDot">.</button>
        </div>
        <div id="input">
            <input type="text" name="" id="inputText">
        </div>
        <h3>Kalkulator v. 0.1</h3>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
